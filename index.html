<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Pachi</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .game-container {
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            padding: 18px 18px 12px 18px;
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37), 0 2px 8px #0008;
            text-align: center;
            max-width: 440px;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 18px;
            color: #fff;
            font-weight: bold;
            font-size: 22px;
            letter-spacing: 2px;
            text-shadow: 0 0 8px #FFD700, 0 0 16px #fff;
        }
        
        .combo-info {
            color: #FF6B6B;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 0 8px #FF6B6B;
            margin-bottom: 10px;
            transition: all 0.3s;
        }
        
        @keyframes info-glow {
            0% { text-shadow: 0 0 8px #FFD700, 0 0 16px #fff; }
            100% { text-shadow: 0 0 16px #FFD700, 0 0 32px #fff; }
        }
        
        canvas {
            border: 3px solid #FFD700;
            border-radius: 18px;
            background: linear-gradient(to bottom, #b2f0ff 0%, #eaffd0 100%);
            display: block;
            margin: 0 auto 18px;
            box-shadow: 0 4px 24px #FFD70033, 0 1.5px 6px #0002;
        }
        
        .controls-row {
            margin-top: 10px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
        }
        
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: flex-end;
        }
        
        .power-meter {
            width: 220px;
            height: 22px;
            background: linear-gradient(90deg, #232526 0%, #FFD700 100%);
            border-radius: 12px;
            margin: 0 auto;
            position: relative;
            border: 2.5px solid #FFD700;
            box-shadow: 0 0 12px #FFD70055, 0 0 16px #fff2;
        }
        .power-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50 0%, #FFEB3B 60%, #FF5722 100%);
            border-radius: 10px;
            transition: width 0.1s;
            width: 50%;
            box-shadow: 0 0 8px #FFEB3B, 0 0 16px #FF5722;
        }
        @keyframes power-glow {
            0% { box-shadow: 0 0 12px #FFEB3B, 0 0 24px #FF5722; }
            100% { box-shadow: 0 0 24px #FFEB3B, 0 0 48px #FF5722; }
        }
        
        button {
            background: linear-gradient(90deg, #FFD700 0%, #FF8E53 100%);
            border: none;
            color: #fff;
            padding: 12px 32px;
            margin: 0 8px;
            border-radius: 18px;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
            transition: transform 0.18s, box-shadow 0.18s;
            box-shadow: 0 2px 12px #FFD70055, 0 1.5px 6px #FF8E5355;
            position: relative;
            overflow: hidden;
            outline: none;
        }
        button:hover {
            transform: scale(1.06);
            box-shadow: 0 0 24px #FFD700cc, 0 0 32px #FF8E53cc;
        }
        
        button:disabled {
            background: #888;
            color: #eee;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .special-ball-indicator {
            font-size: 14px;
            color: #FFD700;
            margin-bottom: 8px;
            text-shadow: 0 0 8px #FFD700;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .special-ball-indicator.active {
            opacity: 1;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .instructions {
            display: none;
        }

        /* 固定コントロール */
        .fixed-controls {
            position: fixed;
            left: 32px;
            top: 32px;
            z-index: 10010;
            background: linear-gradient(135deg, #232526cc 0%, #FFD70033 100%);
            border-radius: 18px;
            box-shadow: 0 4px 24px #FFD70033, 0 1.5px 6px #0002;
            padding: 18px 18px 12px 18px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 12px;
        }
        .fixed-controls .power-meter {
            margin: 0;
        }
        .fixed-controls .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: flex-end;
        }
    </style>
</head>
<body>

    <!-- 画面右上に固定表示 -->
    <div class="global-status" style="position:fixed;top:24px;right:32px;z-index:10001;text-align:right;min-width:180px;">
        <div class="stage-info" id="stageInfo" style="color:#FFD700;font-weight:bold;font-size:18px;text-shadow:0 0 8px #FFD700,0 0 16px #fff;">ステージ: <b>1</b> ／ 目標スコア: <b>350</b></div>
        <div class="combo-info" id="comboInfo" style="color:#FF6B6B;font-size:18px;font-weight:bold;text-shadow:0 0 8px #FF6B6B;">コンボ: 0 (×1.0)</div>
    </div>

    <div class="game-container">
        <h1 style="color: #FFD700; margin-bottom: 20px;">Web Pachi</h1>

        <div class="game-info">
            <span>玉数: <span id="ballCount">10</span></span>
            <span>スコア: <span id="score">0</span></span>
        </div>

        <div class="special-ball-indicator" id="specialBallIndicator">⭐ 特殊ボール準備中 ⭐</div>

        <div id="effectLayer" style="position:absolute;left:0;top:0;width:100vw;height:100vh;pointer-events:none;z-index:10;"></div>

        <canvas id="gameCanvas" width="400" height="480"></canvas>
        
        <!-- 右上に固定配置 -->
        <div class="fixed-controls">
            <div class="power-meter">
                <div class="power-fill" id="powerFill"></div>
            </div>
            <div class="button-group">
                <button id="launchBtn">発射！ (スペースキー)</button>
                <button id="resetBtn">リセット</button>
            </div>
        </div>
    </div>

    <script>
        // ゲーム状態
        let canvas, ctx;
        let balls = [];
        let ballTrails = []; // ボールの軌跡
        let obstacles = [];
        let pockets = [];
        let score = 0;
        let ballCount = 10;
        let power = 50;
        let isChargingPower = false;
        let powerDirection = 1;
        let gameRunning = false;
        let stage = 1;
        let targetScore = 350;
        let ballsPerStage = 10;
        let ballsBonus = 3;
        
        // 新機能
        let combo = 0;
        let comboMultiplier = 1.0;
        let ballsLaunched = 0;
        let isSpecialBallReady = false;

        // 初期化
        function init() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            setupObstacles();
            setupPockets();
            setupEvents();
            updateComboDisplay();
            
            gameRunning = true;
            gameLoop();
        }

        // 障害物（釘）の配置
        function setupObstacles() {
            const rows = 6;
            const cols = 5;
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const x = 80 + col * 60 + (row % 2) * 30;
                    const y = 70 + row * 50;
                    if (x < canvas.width - 50) {
                        obstacles.push({
                            x: x,
                            y: y,
                            radius: 4
                        });
                    }
                }
            }
        }

        // ポケット（得点穴）の配置
        function setupPockets() {
            pockets.push(
                { x: 50, y: canvas.height - 80, width: 60, height: 20, points: 100 },
                { x: 170, y: canvas.height - 100, width: 60, height: 20, points: 50 },
                { x: 290, y: canvas.height - 80, width: 60, height: 20, points: 100 }
            );
        }

        // イベント設定
        function setupEvents() {
            const launchBtn = document.getElementById('launchBtn');
            const resetBtn = document.getElementById('resetBtn');
            
            launchBtn.addEventListener('mousedown', startPowerCharge);
            launchBtn.addEventListener('mouseup', launchBall);
            resetBtn.addEventListener('click', resetGame);
            
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space') {
                    e.preventDefault();
                    if (!isChargingPower) {
                        startPowerCharge();
                    }
                }
            });
            
            document.addEventListener('keyup', (e) => {
                if (e.code === 'Space') {
                    e.preventDefault();
                    launchBall();
                }
            });
        }

        // パワーチャージ開始
        function startPowerCharge() {
            if (ballCount <= 0) return;
            isChargingPower = true;
        }

        // 特殊ボールの判定
        function getSpecialBallType() {
            // ballsLaunchedは「今から発射するボールが何発目か」を示す
            // 10発目がゴールデン、5発目がレインボー
            const next = ballsLaunched + 1;
            if (next % 10 === 0) {
                return 'golden';
            }
            if (next % 5 === 0) {
                return 'rainbow';
            }
            return 'normal';
        }

        // ボール発射
        function launchBall() {
            if (!isChargingPower || ballCount <= 0) return;
            isChargingPower = false;
            ballCount--;
            
            const startX = canvas.width - 30;
            const startY = canvas.height - 40;
            const specialType = getSpecialBallType();
            
            const ball = {
                x: startX,
                y: startY,
                vx: 0,
                vy: 0,
                radius: 8,
                color: getBallColor(specialType),
                launching: true,
                launchPower: power,
                specialType: specialType,
                trail: [] // 軌跡
            };
            balls.push(ball);
            ballsLaunched++;
            updateDisplay();
            updateSpecialBallIndicator();
            showLaunchEffect(ball.x, ball.y, specialType);
        }

        // ボールの色を取得
        function getBallColor(specialType) {
            switch(specialType) {
                case 'golden':
                    return '#FFD700';
                case 'rainbow':
                    return `hsl(${Date.now() / 10 % 360}, 100%, 60%)`;
                default:
                    return `hsl(${Math.random() * 360}, 70%, 60%)`;
            }
        }

        // 特殊ボールインジケーター更新
        function updateSpecialBallIndicator() {
            const indicator = document.getElementById('specialBallIndicator');
            const next = ballsLaunched + 1;
            const nextSpecial = 10 - ((next - 1) % 10);
            if (nextSpecial === 1) {
                indicator.textContent = '⭐ 次はゴールデンボール！ ⭐';
                indicator.classList.add('active');
            } else if (nextSpecial <= 4) {
                indicator.textContent = `⭐ あと${nextSpecial - 1}発でゴールデンボール ⭐`;
                indicator.classList.add('active');
            } else {
                indicator.classList.remove('active');
            }
        }

        // 発射エフェクト
        function showLaunchEffect(x, y, specialType) {
            const effectLayer = document.getElementById('effectLayer');
            const particleCount = specialType === 'golden' || specialType === 'rainbow' ? 24 : 18;
            
            for (let i = 0; i < particleCount; i++) {
                const p = document.createElement('div');
                const angle = (i / particleCount) * Math.PI * 2;
                const px = x + Math.cos(angle) * 12;
                const py = y + Math.sin(angle) * 12;
                p.style.position = 'absolute';
                p.style.left = (canvas.getBoundingClientRect().left + px - 4) + 'px';
                p.style.top = (canvas.getBoundingClientRect().top + py - 4) + 'px';
                p.style.width = '8px';
                p.style.height = '8px';
                p.style.borderRadius = '50%';
                
                if (specialType === 'golden') {
                    p.style.background = `linear-gradient(45deg, #FFD700, #FFA500)`;
                    p.style.boxShadow = '0 0 8px #FFD700';
                } else if (specialType === 'rainbow') {
                    p.style.background = `linear-gradient(45deg, hsl(${i * 15}, 100%, 60%), hsl(${(i * 15 + 60) % 360}, 100%, 60%))`;
                    p.style.boxShadow = '0 0 8px rgba(255,255,255,0.8)';
                } else {
                    p.style.background = `linear-gradient(45deg, #FFD700, #FF8E53)`;
                }
                
                p.style.opacity = '0.8';
                p.style.pointerEvents = 'none';
                p.style.zIndex = '100';
                p.style.transition = 'all 0.7s cubic-bezier(.4,2,.6,1)';
                setTimeout(() => {
                    p.style.left = (canvas.getBoundingClientRect().left + x + Math.cos(angle) * 60 - 4) + 'px';
                    p.style.top = (canvas.getBoundingClientRect().top + y + Math.sin(angle) * 60 - 4) + 'px';
                    p.style.opacity = '0';
                }, 10);
                setTimeout(() => effectLayer.removeChild(p), 800);
                effectLayer.appendChild(p);
            }
        }

        // パワー更新
        function updatePower() {
            if (isChargingPower) {
                power += powerDirection * 3;
                if (power >= 150) {
                    power = 150;
                    powerDirection = -1;
                } else if (power <= 10) {
                    power = 10;
                    powerDirection = 1;
                }
                
                const powerFill = document.getElementById('powerFill');
                powerFill.style.width = (power / 150) * 100 + '%';
            }
        }

        // コンボ更新
        function updateCombo(success) {
            if (success) {
                combo++;
                comboMultiplier = 1.0 + (combo * 0.2);
            } else {
                combo = 0;
                comboMultiplier = 1.0;
            }
            updateComboDisplay();
        }

        // コンボ表示更新
        function updateComboDisplay() {
            const comboInfo = document.getElementById('comboInfo');
            comboInfo.textContent = `コンボ: ${combo} (×${comboMultiplier.toFixed(1)})`;
            
            if (combo > 0) {
                comboInfo.style.color = combo >= 5 ? '#FF1493' : '#FF6B6B';
                comboInfo.style.fontSize = combo >= 3 ? '20px' : '18px';
            } else {
                comboInfo.style.color = '#999';
                comboInfo.style.fontSize = '18px';
            }
        }

        let gameOverDialogShown = false;

        // ボール更新
        function updateBalls() {
            for (let i = balls.length - 1; i >= 0; i--) {
                const ball = balls[i];
                
                // 軌跡を記録
                if (!ball.launching) {
                    ball.trail.push({x: ball.x, y: ball.y});
                    if (ball.trail.length > 8) {
                        ball.trail.shift();
                    }
                }
                
                // レインボーボールの色更新
                if (ball.specialType === 'rainbow') {
                    ball.color = `hsl(${Date.now() / 10 % 360}, 100%, 60%)`;
                }
                
                // 発射レーン上昇中
                if (ball.launching) {
                    ball.y -= 12 + (ball.launchPower / 10);
                    if (ball.y <= 40) {
                        ball.y = 40;
                        ball.launching = false;
                        ball.vx = -1 - (ball.launchPower / 150) * 4;
                        ball.vy = -2 - (ball.launchPower / 150) * 6;
                    }
                    continue;
                }
                
                // 重力と空気抵抗
                ball.vy += 0.3;
                ball.vx *= 0.999;
                ball.x += ball.vx;
                ball.y += ball.vy;
                
                // 壁との衝突
                if (ball.x - ball.radius <= 0 || ball.x + ball.radius >= canvas.width) {
                    ball.vx *= -0.7;
                    ball.x = Math.max(ball.radius, Math.min(canvas.width - ball.radius, ball.x));
                    showWallEffect(ball.x, ball.y);
                }
                
                // 障害物との衝突
                obstacles.forEach(obstacle => {
                    const dx = ball.x - obstacle.x;
                    const dy = ball.y - obstacle.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < ball.radius + obstacle.radius) {
                        const nx = dx / distance;
                        const ny = dy / distance;
                        const tx = -ny;
                        const ty = nx;
                        const v_n = ball.vx * nx + ball.vy * ny;
                        const v_t = ball.vx * tx + ball.vy * ty;
                        const restitution = 0.7;
                        const v_n_after = -v_n * restitution;
                        ball.vx = v_n_after * nx + v_t * tx;
                        ball.vy = v_n_after * ny + v_t * ty;
                        const overlap = ball.radius + obstacle.radius - distance;
                        ball.x += nx * overlap;
                        ball.y += ny * overlap;
                        showObstacleEffect(obstacle.x, obstacle.y);
                    }
                });
                
                // ポケットとの衝突
                pockets.forEach(pocket => {
                    if (ball.x > pocket.x && 
                        ball.x < pocket.x + pocket.width &&
                        ball.y > pocket.y && 
                        ball.y < pocket.y + pocket.height) {
                        
                        let points = pocket.points;
                        
                        // 特殊ボールの得点倍率
                        if (ball.specialType === 'golden') {
                            points *= 2;
                        } else if (ball.specialType === 'rainbow') {
                            points *= 1.5;
                        }
                        
                        // コンボ倍率適用
                        points = Math.floor(points * comboMultiplier);
                        
                        score += points;
                        updateCombo(true);
                        balls.splice(i, 1);
                        updateDisplay();
                        showScoreEffect(pocket.x + pocket.width/2, pocket.y + pocket.height/2, points, ball.specialType);
                        return;
                    }
                });
                
                // 画面下から消えたボールを削除
                if (ball.y > canvas.height + 50) {
                    updateCombo(false); // コンボリセット
                    balls.splice(i, 1);
                }
            }
            
            // ステージクリア・ゲームオーバー判定
            if (ballCount <= 0 && balls.length === 0 && !gameOverDialogShown) {
                if (score >= targetScore) {
                    for (let i = 0; i < 3; i++) {
                        setTimeout(() => showFirework(200 + i*80, 200 + Math.random()*100), i*400);
                    }
                    nextStage();
                    gameOverDialogShown = false;
                } else {
                    showGameOverDialog(score);
                    gameOverDialogShown = true;
                }
            }
        }

        // 壁エフェクト
        function showWallEffect(x, y) {
            const effectLayer = document.getElementById('effectLayer');
            const p = document.createElement('div');
            p.style.position = 'absolute';
            p.style.left = (canvas.getBoundingClientRect().left + x - 8) + 'px';
            p.style.top = (canvas.getBoundingClientRect().top + y - 8) + 'px';
            p.style.width = '16px';
            p.style.height = '16px';
            p.style.borderRadius = '50%';
            p.style.background = 'radial-gradient(circle, #fff 0%, #FFD700 60%, transparent 100%)';
            p.style.opacity = '0.7';
            p.style.pointerEvents = 'none';
            p.style.zIndex = '100';
            p.style.transition = 'all 0.5s cubic-bezier(.4,2,.6,1)';
            setTimeout(() => {
                p.style.opacity = '0';
                p.style.transform = 'scale(2)';
            }, 10);
            setTimeout(() => effectLayer.removeChild(p), 600);
            effectLayer.appendChild(p);
        }

        // 釘エフェクト
        function showObstacleEffect(x, y) {
            const effectLayer = document.getElementById('effectLayer');
            for (let i = 0; i < 8; i++) {
                const p = document.createElement('div');
                const angle = (i / 8) * Math.PI * 2;
                const px = x + Math.cos(angle) * 2;
                const py = y + Math.sin(angle) * 2;
                p.style.position = 'absolute';
                p.style.left = (canvas.getBoundingClientRect().left + px - 2) + 'px';
                p.style.top = (canvas.getBoundingClientRect().top + py - 2) + 'px';
                p.style.width = '4px';
                p.style.height = '4px';
                p.style.borderRadius = '50%';
                p.style.background = 'linear-gradient(45deg, #FFD700, #fff)';
                p.style.opacity = '0.7';
                p.style.pointerEvents = 'none';
                p.style.zIndex = '100';
                p.style.transition = 'all 0.5s cubic-bezier(.4,2,.6,1)';
                setTimeout(() => {
                    p.style.left = (canvas.getBoundingClientRect().left + x + Math.cos(angle) * 18 - 2) + 'px';
                    p.style.top = (canvas.getBoundingClientRect().top + y + Math.sin(angle) * 18 - 2) + 'px';
                    p.style.opacity = '0';
                }, 10);
                setTimeout(() => effectLayer.removeChild(p), 600);
                effectLayer.appendChild(p);
            }
        }

        // 得点エフェクト
        function showScoreEffect(x, y, points, specialType) {
            const effectLayer = document.getElementById('effectLayer');
            const p = document.createElement('div');
            p.textContent = `+${points}`;
            p.style.position = 'absolute';
            p.style.left = (canvas.getBoundingClientRect().left + x - 18) + 'px';
            p.style.top = (canvas.getBoundingClientRect().top + y - 18) + 'px';
            p.style.fontSize = specialType === 'golden' ? '32px' : '28px';
            p.style.fontWeight = 'bold';
            
            if (specialType === 'golden') {
                p.style.color = '#FFD700';
                p.style.textShadow = '0 0 12px #FFD700, 0 0 24px #FFA500';
            } else if (specialType === 'rainbow') {
                p.style.color = '#FF1493';
                p.style.textShadow = '0 0 12px #FF1493, 0 0 24px #00FFFF';
            } else {
                p.style.color = '#FFD700';
                p.style.textShadow = '0 0 8px #fff, 0 0 16px #FFD700';
            }
            
            p.style.opacity = '1';
            p.style.pointerEvents = 'none';
            p.style.zIndex = '200';
            p.style.transition = 'all 0.8s cubic-bezier(.4,2,.6,1)';
            setTimeout(() => {
                p.style.top = (canvas.getBoundingClientRect().top + y - 60) + 'px';
                p.style.opacity = '0';
            }, 10);
            setTimeout(() => effectLayer.removeChild(p), 900);
            effectLayer.appendChild(p);
        }

        // 描画
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 発射台装飾
            ctx.save();
            ctx.fillStyle = 'rgba(255,255,255,0.8)';
            ctx.beginPath();
            ctx.ellipse(canvas.width - 30, canvas.height - 30, 18, 10, 0, 0, Math.PI * 2);
            ctx.shadowColor = '#FFD700';
            ctx.shadowBlur = 12;
            ctx.fill();
            ctx.restore();
            
            // 障害物を描画
            ctx.fillStyle = '#8B4513';
            obstacles.forEach(obstacle => {
                ctx.beginPath();
                ctx.arc(obstacle.x, obstacle.y, obstacle.radius, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // ポケットを描画
            pockets.forEach(pocket => {
                ctx.fillStyle = '#FFD700';
                ctx.fillRect(pocket.x, pocket.y, pocket.width, pocket.height);
                ctx.fillStyle = '#000';
                ctx.font = '12px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(pocket.points + 'pt', 
                    pocket.x + pocket.width/2, 
                    pocket.y + pocket.height/2 + 4);
            });
            
            // ボールの軌跡を描画
            balls.forEach(ball => {
                if (ball.trail && ball.trail.length > 1) {
                    ctx.strokeStyle = ball.specialType === 'rainbow' ? 
                        `hsla(${Date.now() / 10 % 360}, 100%, 60%, 0.3)` : 
                        'rgba(255, 215, 0, 0.3)';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(ball.trail[0].x, ball.trail[0].y);
                    for (let i = 1; i < ball.trail.length; i++) {
                        ctx.lineTo(ball.trail[i].x, ball.trail[i].y);
                    }
                    ctx.stroke();
                }
            });
            
            // ボールを描画
            balls.forEach(ball => {
                // 特殊ボールのオーラ
                if (ball.specialType === 'golden') {
                    ctx.save();
                    ctx.shadowColor = '#FFD700';
                    ctx.shadowBlur = 15;
                    ctx.fillStyle = ball.color;
                    ctx.beginPath();
                    ctx.arc(ball.x, ball.y, ball.radius + 2, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                } else if (ball.specialType === 'rainbow') {
                    ctx.save();
                    ctx.shadowColor = ball.color;
                    ctx.shadowBlur = 10;
                    ctx.fillStyle = ball.color;
                    ctx.beginPath();
                    ctx.arc(ball.x, ball.y, ball.radius + 1, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                }
                
                // 通常のボール描画
                ctx.fillStyle = ball.color;
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // 光沢効果
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.beginPath();
                ctx.arc(ball.x - 2, ball.y - 2, ball.radius * 0.4, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // 表示更新
        function updateDisplay() {
            const ballCountElem = document.getElementById('ballCount');
            const scoreElem = document.getElementById('score');
            ballCountElem.textContent = ballCount;
            scoreElem.textContent = score;
            // ステージ・コンボ表示を画面右上に
            const stageElem = document.getElementById('stageInfo');
            if (stageElem) {
                stageElem.innerHTML = `ステージ: <b>${stage}</b> ／ 目標スコア: <b>${targetScore}</b>`;
            }
            // コンボ表示はupdateComboDisplay()で管理
            ballCountElem.animate([
                { transform: 'scale(1)', color: '#fff' },
                { transform: 'scale(1.3)', color: '#FFD700' },
                { transform: 'scale(1)', color: '#fff' }
            ], { duration: 400 });
            scoreElem.animate([
                { transform: 'scale(1)', color: '#fff' },
                { transform: 'scale(1.3)', color: '#FFD700' },
                { transform: 'scale(1)', color: '#fff' }
            ], { duration: 400 });
            const launchBtn = document.getElementById('launchBtn');
            launchBtn.disabled = ballCount <= 0;
        }

        // ゲームオーバー演出
        function showGameOverDialog(finalScore) {
            const effectLayer = document.getElementById('effectLayer');
            effectLayer.style.pointerEvents = 'auto';
            const oldDialog = document.getElementById('gameOverDialog');
            if (oldDialog && oldDialog.parentNode) oldDialog.parentNode.removeChild(oldDialog);
            const dialog = document.createElement('div');
            dialog.id = 'gameOverDialog';
            dialog.style.position = 'fixed';
            dialog.style.left = '50%';
            dialog.style.top = '50%';
            dialog.style.transform = 'translate(-50%,-50%) scale(0.8)';
            dialog.style.background = 'linear-gradient(135deg, #fff8, #FFD700cc 80%)';
            dialog.style.border = '4px solid #FFD700';
            dialog.style.borderRadius = '24px';
            dialog.style.boxShadow = '0 0 32px #FFD700cc, 0 0 64px #fff8';
            dialog.style.padding = '40px 32px 32px 32px';
            dialog.style.textAlign = 'center';
            dialog.style.zIndex = '9999';
            dialog.style.fontSize = '28px';
            dialog.style.fontWeight = 'bold';
            dialog.style.color = '#B8860B';
            dialog.style.textShadow = '0 0 8px #fff, 0 0 16px #FFD700';
            dialog.innerHTML = `<div style=\"font-size:36px; margin-bottom:16px;\">🎉 ゲーム終了！ 🎉</div><div style=\"margin-bottom:12px;\">最終スコア: <span style='color:#FF8E53;'>${finalScore}</span></div><div style=\"margin-bottom:12px;\">最大コンボ: <span style='color:#FF6B6B;'>${combo}</span></div><button id='closeGameOverBtn' style='margin-top:18px;font-size:22px;padding:10px 32px;background:linear-gradient(45deg,#FFD700,#FF8E53);color:#fff;border:none;border-radius:18px;box-shadow:0 0 16px #FFD700;pointer-events:auto;'>閉じる</button>`;
            effectLayer.appendChild(dialog);
            setTimeout(() => { dialog.style.transform = 'translate(-50%,-50%) scale(1)'; }, 30);
            document.getElementById('closeGameOverBtn').onclick = () => {
                if (dialog.parentNode) dialog.parentNode.removeChild(dialog);
                effectLayer.style.pointerEvents = 'none';
            };
            for (let i = 0; i < 3; i++) {
                setTimeout(() => showFirework(200 + i*80, 200 + Math.random()*100), i*400);
            }
        }

        // 花火エフェクト
        function showFirework(cx, cy) {
            const effectLayer = document.getElementById('effectLayer');
            for (let i = 0; i < 24; i++) {
                const p = document.createElement('div');
                const angle = (i / 24) * Math.PI * 2;
                const px = cx + Math.cos(angle) * 8;
                const py = cy + Math.sin(angle) * 8;
                p.style.position = 'absolute';
                p.style.left = (px) + 'px';
                p.style.top = (py) + 'px';
                p.style.width = '10px';
                p.style.height = '10px';
                p.style.borderRadius = '50%';
                p.style.background = `linear-gradient(45deg, #FFD700, #FF8E53, #fff)`;
                p.style.opacity = '0.9';
                p.style.pointerEvents = 'none';
                p.style.zIndex = '10000';
                p.style.transition = 'all 1.2s cubic-bezier(.4,2,.6,1)';
                setTimeout(() => {
                    p.style.left = (cx + Math.cos(angle) * 80) + 'px';
                    p.style.top = (cy + Math.sin(angle) * 80) + 'px';
                    p.style.opacity = '0';
                }, 10);
                setTimeout(() => effectLayer.removeChild(p), 1300);
                effectLayer.appendChild(p);
            }
        }

        function nextStage() {
            stage++;
            ballCount = ballsBonus + ballsPerStage;
            targetScore = Math.floor(score * 1.5 + 80);
            power = 50;
            isChargingPower = false;
            powerDirection = 1;
            gameOverDialogShown = false;
            combo = 0;
            comboMultiplier = 1.0;
            updateDisplay();
            updateComboDisplay();
            const powerFill = document.getElementById('powerFill');
            powerFill.style.width = '33.3%';
        }

        // ゲームリセット
        function resetGame() {
            balls = [];
            score = 0;
            stage = 1;
            targetScore = 300;
            ballCount = ballsPerStage;
            power = 50;
            isChargingPower = false;
            powerDirection = 1;
            gameOverDialogShown = false;
            combo = 0;
            comboMultiplier = 1.0;
            ballsLaunched = 0;
            updateDisplay();
            updateComboDisplay();
            updateSpecialBallIndicator();
            const dialog = document.getElementById('gameOverDialog');
            const effectLayer = document.getElementById('effectLayer');
            if (dialog && dialog.parentNode) dialog.parentNode.removeChild(dialog);
            if (effectLayer) effectLayer.style.pointerEvents = 'none';
            const powerFill = document.getElementById('powerFill');
            powerFill.style.width = '33.3%';
        }

        // ゲームループ
        function gameLoop() {
            if (!gameRunning) return;
            
            updatePower();
            updateBalls();
            draw();
            
            requestAnimationFrame(gameLoop);
        }

        // ゲーム開始
        window.addEventListener('load', init);
    </script>
